<div class="row" style="padding-bottom:10%;">
    <div class="col-sm-4 mx-auto pad2y">
        <div class="card" id="form-login">
            <h5 class="col-20 titulo">Cambio de Contraseña</h5>
            <div class="card-body">
                <form (submit)="changePass()" [formGroup]="changePassw" >
                    <div class="form-group input-group"> 
                        <input mdbInput mdbValidate (change)="verify()" type="password" mdbActive  id="defaultLoginFormPassword" name="contrasenaNueva1" [type]="hide2 ? 'password' : 'text'" formControlName="contrasenaNueva1" class="form-control rounded-pill" placeholder="Contraseña Nueva" aria-label="Recipient's username" aria-describedby="basic-addon2" autofocus>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"> <mdb-icon fas icon="eye-slash" *ngIf="hide2==true else eyeOpen2" (click)="hide2 = !hide2"></mdb-icon></span>
                                <ng-template #eyeOpen2 >
                                    <mdb-icon fas icon="eye" (click)="hide2 = !hide2"></mdb-icon>
                                </ng-template>
                        </div>                       
                    </div>
                    <br>
                    <div [innerHTML]="template"></div>
                    <div class="form-group input-group"> 
                        <input mdbInput mdbValidate type="password" mdbActive  id="defaultLoginFormPassword2" name="contrasenaNueva2" [type]="hide3 ? 'password' : 'text'" formControlName="contrasenaNueva2" class="form-control rounded-pill" placeholder="Confirmación Contraseña" aria-label="Recipient's username" aria-describedby="basic-addon3">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon3"> <mdb-icon fas icon="eye-slash" *ngIf="hide3==true else eyeOpen3" (click)="hide3 = !hide3"></mdb-icon></span>
                                <ng-template #eyeOpen3 >
                                    <mdb-icon fas icon="eye" (click)="hide3 = !hide3"></mdb-icon>
                                </ng-template>
                        </div>                       
                    </div>
                    <div class="form-group col-16 mx-auto botonIn">
                        <button type="submit" class="btn rounded-pill" style="background-color:#0077b6;color: white;padding: 8px 38px;">Cambiar contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
